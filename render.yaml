services:
  - type: web
    name: lamla-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: uvicorn lamla.asgi:application --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: lamla-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "lamla-django-api.onrender.com,lamla-api.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://lamla.vercel.app,https://lamla-ai.vercel.app"
      - key: FASTAPI_BASE_URL
        value: "https://lamla-fastapi.onrender.com"

  - type: web
    name: lamla-fastapi
    env: python
    region: oregon
    plan: starter
    buildCommand: cd fastapi_service && pip install -r requirements.txt
    startCommand: cd fastapi_service && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DATABASE_URL
        fromDatabase:
          name: lamla-db
          property: connectionString

  - type: pserv
    name: lamla-db
    env: postgres
    plan: starter
    ipAllowList: []
    region: oregon
    databaseName: lamla_db
    databaseUser: lamla_user
    databasePassword: ${{ secrets.POSTGRES_PASSWORD }}
