<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/lamla_logo.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="theme-color" content="#FFD600" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- General Meta Tags -->
    <meta name="description" content="Lamla AI - Your intelligent learning companion powered by AI. Create quizzes, dashboards, and chat with advanced AI models." />
    <meta name="keywords" content="AI, Quiz, Learning, Dashboard, Chat, Artificial Intelligence" />
    <meta name="author" content="Lamla AI" />
    <meta name="application-name" content="Lamla AI" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Lamla AI" />
    
    <!-- Open Graph Meta Tags (WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lamla AI - Intelligent Learning Platform" />
    <meta property="og:description" content="Your intelligent learning companion powered by AI. Create quizzes, dashboards, and chat with advanced AI models." />
    <meta property="og:image" content="%PUBLIC_URL%/assets/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:url" content="https://lamla.vercel.app" />
    <meta property="og:site_name" content="Lamla AI" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lamla AI - Intelligent Learning Platform" />
    <meta name="twitter:description" content="Your intelligent learning companion powered by AI. Create quizzes, dashboards, and chat with advanced AI models." />
    <meta name="twitter:image" content="%PUBLIC_URL%/assets/og-image.png" />
    
    <!-- Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#FFD600" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/assets/og-image.png" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Lamla AI</title>
